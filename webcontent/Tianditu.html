<!DOCTYPE html>
<html>
<head>
    <title>天地图</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="../lib/leaflet/leaflet.css"/>
    <!--[if lte IE 8]>
    <link rel="stylesheet" href="../lib/leaflet/leaflet.ie.css"/><![endif]-->
    <script src="../lib/leaflet/leaflet-0.6.2.js"></script>
</head>
<body>
<style>
    body {
        margin: 0;
        padding: 0;
    }

    #map {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        height: 100%;
    }
</style>
<div id='map'></div>
<script>


    lt5 = L.tileLayer("http://t0.tianditu.cn/vec_w/wmts?" +
            "SERVICE=WMTS&REQUEST=GetTile&VERSION=1.0.0&LAYER=vec&STYLE=default&TILEMATRIXSET=w&FORMAT=tiles" +
            "&TILEMATRIX={z}&TILEROW={y}&TILECOL={x}", {
        minZoom: 4,
        maxZoom: 18
    });

    ter = L.tileLayer("http://t0.tianditu.cn/ter_w/wmts?" +
            "SERVICE=WMTS&REQUEST=GetTile&VERSION=1.0.0&LAYER=ter&STYLE=default&TILEMATRIXSET=w&FORMAT=tiles" +
            "&TILEMATRIX={z}&TILEROW={y}&TILECOL={x}", {
        minZoom: 4,
        maxZoom: 18
    });

    img = L.tileLayer("http://t0.tianditu.cn/img_w/wmts?" +
            "SERVICE=WMTS&REQUEST=GetTile&VERSION=1.0.0&LAYER=img&STYLE=default&TILEMATRIXSET=w&FORMAT=tiles" +
            "&TILEMATRIX={z}&TILEROW={y}&TILECOL={x}", {
        minZoom: 4,
        maxZoom: 18
    });

    lt2 = L.tileLayer("http://t0.tianditu.com/cva_w/wmts?" +
            "SERVICE=WMTS&REQUEST=GetTile&VERSION=1.0.0&LAYER=cva&STYLE=default&TILEMATRIXSET=w&FORMAT=tiles" +
            "&TILEMATRIX={z}&TILEROW={y}&TILECOL={x}", {
        minZoom: 4,
        maxZoom: 18
    });

    var baseMaps = {
        "地图": lt5,
        "地形": ter,
        "影像": img
    };
    var overlayMaps = {
        "标注": lt2
    };
    layersControl = new L.Control.Layers(baseMaps, overlayMaps);

    var map = new L.Map('map', {center: [30.258 , 120.1556], zoom: 8, layers: [lt5, lt2]});
    map.on('contextmenu', function (e) {
    });
    map.addControl(layersControl);
</script>
</body>
</html>
